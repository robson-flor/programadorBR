<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function</title>
</head>
<body>
  <script>
    function sum (a,b = 10) {
      return a + b;
    }
    const resSum = sum(1);
    console.log(resSum)

    const sumArrow = (a,b = 10) => {
      console.log(a,b)
      return a+b;
    }
    const resArrow = sumArrow(3)
    console.log(resArrow)



  </script>
</body>
</html>
