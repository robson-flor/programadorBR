<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/input.css">
  <title>input</title>
</head>
<body>
  
<form method="GET" action="">

  <input type="color" name="cor" id="">
  <br>
  <input type="date" name="data" max="2022-12-31" id="">
  <br>
  <input type="datetime-local" name="data" max="2022-12-31" id="">
  <br>
  <input type="file" name="arquivo" id="">
  <br>
  <input type="number" name="numérico" min="0" max="10">
  <br>
  <input type="range" min="0" max="10" value="5" name="intervalo" id="prim">
  <br>
  <input type="tel" name="telefone" id="">
  <br>
  <input type="email" name="email" id="">
  <br>

<!-- Nota: Atualmente nenhum navegador suporta estes recursos totalmente. Firefox não suporta pontos e rótulos, por exemplo,
enquanto o Chrome suporta as marcações de pontos, porém não suporta as etiquetas -->

  <input type="range" name="tickmark" list="tickmarks" id="">
  <datalist id="tickmarks">
    <option value="0"></option>
    <option value="10"></option>
    <option value="20"></option>
    <option value="30"></option>
    <option value="40"></option>
    <option value="50"></option>
    <option value="60"></option>
    <option value="70"></option>
    <option value="80"></option>
    <option value="90"></option>
    <option value="100"></option>
  </datalist>
  <br>
  <input type="range" list="tickmarks">
  
  <datalist id="tickmarks">
    <option value="0" label="0%">
    <option value="10">
    <option value="20">
    <option value="30">
    <option value="40">
    <option value="50" label="50%">
    <option value="60">
    <option value="70">
    <option value="80">
    <option value="90">
    <option value="100" label="100%">
  </datalist>
<br>
  <input type="submit">

  </form>

</body>
</html>
