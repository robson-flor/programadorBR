<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="aprender.js"></script>
  <title>aprendendo</title>

  <style>

  </style>

  <script>
    onload = function (){
      let nome = localStorage.getItem("nome")
      let h1 = document.getElementById("nome")
      h1.innerHTML = nome;
    }

    function atualizar(elemento){
      let valor = elemento.value;
      console.log(valor)

      let h1 = document.getElementById("nome")
      h1.innerHTML = valor;
      localStorage.setItem("nome", valor)
    }

  
  </script>
</head>
<body>

  <h1 id="nome"></h1>
  <input type="text" name="" id="" oninput="atualizar(this)">
  
</body>

</html>
