  <style>
    img{
      width: 200px;
      margin-bottom: 25px;
    }
    div{
      display: inline;
      padding: 10px;
      font-size: 2rem;
      background-color: cornflowerblue;
      color: aliceblue;
    }
  </style>
  <script>
    function onOver(elemento) {
        elemento.style.backgroundColor = "red";
      }
      function onOut(elemento) {
        elemento.style.backgroundColor = "cornflowerblue";
      }
  </script>
</head>
