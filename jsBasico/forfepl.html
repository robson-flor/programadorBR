<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phrase-o-matic</title>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
      background-color: rgb(129, 120, 109);
    }
    h1{
      color: aquamarine;
    }
    p{
      background-color: antiquewhite;
      display: inline-block;
      border-radius: 5px;
      padding: 15px;
      box-shadow: inset 0 0 1em gold;
    }
  </style>

  <script> 
    function makePhrases() {
      var words1 = ["24/7", "multitarefa","30,000 pes", "boca a boca", "ganha-ganha"];
      var words2 = ["emponderado", "valor agregado", "orientado", "focado", "alinhado"];
      var words3 = ["processo","solucao","ponto de reflexao","estrategia","visao"];

      var rand1 = Math.floor(Math.random() * words1.length);
      var rand2 = Math.floor(Math.random() * words2.length);
      var rand3 = Math.floor(Math.random() * words3.length);

      var frase = words1[rand1] + " " + words2[rand2] + " " + words3[rand3];
      var elementoFrase = document.getElementById("phrase")
      elementoFrase.innerHTML = frase
    }
    
  </script>
</head>

<body onload="makePhrases()">
  <h1>Phrase-o-Matic says:</h1>
  <p id="phrase"></p>


</body>

</html>
