<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON</title>
</head>

<body>
  <script>
    const todos = [
      {
        id: 1,
        description: "Estudar programacao",
        isCompleted: false,
      },
      {
        id: 2,
        description: "Ler",
        isCompleted: true,
      },
      {
        id: 3,
        description: "Treinar",
        isCompleted: true,
      },
    ];



    const todosJson = JSON.stringify(todos)
    console.log(todosJson[3], todosJson[4])

    const todosParse = JSON.parse(todosJson)
    console.log(todosParse)





  </script>


</body>

</html>
