<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>loops</title>
</head>

<body>
  <script>
    // FOR LOOP
    for (i = 0; i < 10; i++) {
      console.log(i);
    }
    const cars = ['Ferrari','Tesla','Mercedes'];
    // FOR COM ARRAY - LISTAS
    for (i=0;i<cars.length;i++){
      console.log(cars[i])
    }
    // FOR OF
    for (car of cars){
      console.log(car)
    }
    // FOR EACH
    cars.forEach(function(car, i){
      console.log(i)
      console.log(car)
    })
    //WHILE LOOP
    let index = 0;
    
    while(index < 10){
      console.log('index eh menor que 10')
      // index = index + 1;
      // index+=1;
      index++;
    }

    //FOR IN
    const person = {
      name: 'Jane',
      age: 29,  
    };

    for(key in person){
      console.log(person[key])
    }









  </script>
</body>

</html>
