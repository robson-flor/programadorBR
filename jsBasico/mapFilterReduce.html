<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapFilterReduce</title>
</head>
<body>

  <script>

    //MAP
    const numbers =[1,2,3,4,5]

    const numbersMultipliedByTwo = numbers.map(function(i){
      return i *2
    })
    
    console.log(numbersMultipliedByTwo)

    const double = [5,15,25,30,35]

    const doubleG = double.map(function(i){
      return i*2
    })
    console.log(doubleG)


    //FILTER
    

  </script>

</body>
</html>
