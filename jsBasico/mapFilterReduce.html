<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MapFilterReduce</title>
</head>
<body>

  <script>

    //MAP
    const numbers =[1,2,3,4,5]

    const numbersMultipliedByTwo = numbers.map(function(i){
      return i *2
    })
    
    console.log(numbersMultipliedByTwo)

    const double = [5,15,25,30,35]

    const doubleG = double.map(function(i){
      return i*2
    })
    console.log(doubleG)


    //FILTER
    const ages = [8,13,27,30,22,40];

    const agesFilter = ages.filter(function(i){
      return i % 2 === 0
    })
    console.log(agesFilter)

    //REDUCE
    const Ages = [8,13,27,30,22,40];

    const sumOfAges = Ages.reduce(function(i,accumulator){
      return accumulator + i;
    },0);
    console.log(sumOfAges)

    

  </script>

</body>
</html>
